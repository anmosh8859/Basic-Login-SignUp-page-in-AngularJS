<div class="custom-container container-fluid mt-5 col-md-6">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="text-center">Login</h2>
            <form #loginForm="ngForm" (submit)="login()" class="form-group">
                <div class="form-group">
                    <input type="text" name="email" class="form-control mt-3" placeholder="Email" [(ngModel)]="credentials.email" required email />
                    <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)" class="text-danger">
                        <div *ngIf="loginForm.controls['email'].hasError('required')">
                            Email is required.
                        </div>
                        <div *ngIf="loginForm.controls['email'].hasError('email')">
                            Please enter a valid email address.
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control mt-3" placeholder="**********" [(ngModel)]="credentials.password" required minlength="6" />
                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="text-danger">
                        <div *ngIf="loginForm.controls['password'].hasError('required')">
                            Password is required.
                        </div>
                        <div *ngIf="loginForm.controls['password'].hasError('minlength')">
                            Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>
                <div class="text-right mt-3">
                    <a routerLink="/forget-password">Forget Password?</a>
                </div>
                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-success" value="Login" [disabled]="loginForm.invalid" />
                </div>
                <div class="text-center sign-up mt-3">
                    Don't have an account? <a routerLink="/sign-up">Sign Up</a> here.
                </div>
            </form>
        </div>
    </div>
</div>
